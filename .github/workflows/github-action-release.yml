on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Zip
        run: sudo apt-get install zip

      - name: Create Zip
        run: zip -r theme_ai_center.zip . -x '*.git* JasonTheme/ _theme_info.txt Makefile README.md'

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          artifacts: 'theme_ai_center.zip'
          draft: true
          prerelease: true
      
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./theme_ai_center.zip
          asset_name: theme_ai_center.zip